<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>경주게임</title>
<link rel="stylesheet" type="text/css" href="../css/racegame.css" />
<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="../js/racegame.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="top">
			<p id="racegame">Race Game</p>
		</div>

		<div id="contentwrapper">
			<div id="left">
				<img src="../images/horse.png" class="imgClass" id="horse1">
				<hr />
				<img src="../images/horse.png" class="imgClass" id="horse2">
				<hr />
				<img src="../images/horse.png" class="imgClass" id="horse3">
				<hr />
				<img src="../images/horse.png" class="imgClass" id="horse4">
			</div>
			<div id="content"></div>
			<div id="right">
				<p id="goal">GOAL</p>
			</div>
		</div>

		<div id="bottom">
			<button id="start">START</button>
			
			<div id="result">
				<ol id="rank">
				</ol>
			</div>
		</div>
	</div>
</body>
</html>
